<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style2.css">
  <title>Grid Airplane</title>
</head>
<body>
    <header>
      <div class="logo">
          <img src="./img/logo.png" alt="">
      </div>
      <nav class="navbar">
          <ul>
            
            <li><img src="./img/home-icon.png" alt="">Home</li>
            <li><img src="./img/deal-icon.png" alt="">Travel deals</li>
            <li><img src="./img/schedule-icon.png" alt="">Flight Schedule</li>
            <li><img src="./img/login-icon.png" alt="">Register/Login</li>
          </ul>
      </nav>
    </header>
    <main>
      <div class="icons">
        <button><img src="./img/plane-icon.png" alt=""></button>
        <button><img src="./img/hotel-icon.png" alt=""></button>
        <button><img src="./img/car-icon.png" alt=""></button>
      </div>

      <div class="inputBox1">
          <input type="text" placeholder="depart">
          <input type="text" placeholder="arrive">
      </div>
      <div class="inputBox2">
          <input type="text" placeholder="mm/dd/yyyy">
          <input type="text" placeholder="mm/dd/yyyy">
      </div>

      <div class="rowFour">
        <div class="passenger">
          <span>Passengers</span>
          <input type="number" min="1" value="1" step="1">
        </div>
        <div class="radio">
          <input type="radio">Return
          <input type="radio">Depart
        </div>
    </div>
    </main>
</body>
</html>
