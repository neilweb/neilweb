<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Airplane</title>
</head>

<body>
  <header>
    <img class="mainLogo" src="./img/logo.png" alt="">

    <nav class="headerNav">
    <img src="./img/home-icon.png" alt="">
    <a class="navLink" href="/">Home</a>
    <img src="./img/deal-icon.png" alt="">
    <a class="navLink" href="/">Travel Deals</a>
    <img src="./img/schedule-icon.png" alt="">
    <a class="navLink" href="/">Flight Schedule</a>
    <img src="./img/login-icon.png" alt="">
    <a class="navLink" href="/">Register/Login</a>
    </nav>
  </header>

  <main>

    <div class="iconBox">
      <a class="iconLinks" href="/">
        <img class="icons" src="./img/plane-icon.png" alt="">
      </a>
      <a class="iconLinks" href="/">
        <img class="icons" src="./img/hotel-icon.png" alt="">
      </a>
      <a class="iconLinks" href="/">
       <img class="icons" src="./img/car-icon.png" alt="">
       </a>
    </div>

    <div class="boxes">
      <input class="txtBox" type="text" placeholder="Depart">
      <input class="txtBox" type="text" placeholder="Arrive">
      </div>
    </div>
  
    <div class="boxes">
      <input class="dateBox" type="date">
      <input class="dateBox" type="date">
      </div>
    </div>

    <div class="rowFour">
    <div class="passenger">
      <span class="passengerTxt">Passengers</span>
      <input type="number" min="1" value="1" step="1">
    </div>

    <div class="radio">
      <input class="radioBttn" type="radio" checked="true">Return
      <input class="radioBttn" type="radio">One Way
    </div>

    <!-- ossia: change the type from "radio" to "checkbox"
    <div class="radio">
      <input class="radioBttn" type="checkbox" checked="true">Return
      <input class="radioBttn" type="checkbox">One Way
    </div> -->
  </div>

 

    <div class="searchBttn">
      <a class="flightSearch" href="/">Search Flights</a>
    </div>

  </main>

</body>
</html>
